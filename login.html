<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="loginstyle.css">
    <title>StickyNote Scrapbook</title>
</head>
<body>
    <div class="bg row">
        <div class="login col s6 l6 offset-s3 offset-m4 offset-l5">
            <form action="authenticate.php" method="POST">
                <div class="input-field">
                    <i class="material-icons prefix red-text text-lighten-2">account_circle</i>
                    <input type="text" id="username" name="username">
                    <label class="red-text text-lighten-2" for="username">Username</label>
                </div>
                <div class="input-field">
                    <i class="material-icons prefix red-text text-lighten-2">lock</i>
                    <input type="password" id="password" name="password">
                    <label class="red-text text-lighten-2" for="password">Password</label>
                </div>
                <div class="input-field">
                    <button type="submit" class="btn-small waves-effect waves-dark brown lighten-5 red-text text-lighten-2" name="send">Log in</button>
                </div>
                <a class="responsive-text red-text text-lighten-2" href="register.html">Don't have an account? Click here to register</a>
            </form>
        </div>
    </div>


    <!-- Compiled and minified JavaScript -->
